<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비공개 그룹 권한 확인</title>
    <link rel="stylesheet" href="img_X_check.css">
    <link href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="img/logo.png" alt="Centered Image" class="center-image">
        
        <h1 class="center-text">비공개 그룹</h1>
        <p>비공개 그룹에 접근하기 위해 권한 확인이 필요합니다.</p>

        <div class="input-wrapper">
        
            <label for="group-password" class="group-name-label">비밀번호 입력</label>
            <input type="password" id="group-password" class="group-name-input" placeholder="그룹 비밀번호를 입력해 주세요.">

        </div>

        <button class="submit-button" id="create-group-button">제출하기</button>
        
    </div>
     <script>
      // JavaScript for redirecting to a local page
      document.getElementById('create-group-button').addEventListener('click', () => {
          window.location.href = 'http://127.0.0.1:5500/public/No_open_img_X.html'; // 이동할 로컬 URL
      });
    </script>
    
</body>
</html>
