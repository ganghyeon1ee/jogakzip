<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비공개 그룹 목록</title>
    <link rel="stylesheet" href="No_open_imgX.css">
    <link href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/logo.png" alt="Centered Image" class="center-image">
            <button onclick="location.href='http://127.0.0.1:5500/public/group_check.html'">그룹 만들기</button>
        </div>
        <div class="buttons-container">
            <div class="buttons">
                <button class="inactive">공개</button>
                <button class="active" id="activeButton">비공개</button>
            </div>
            <div class="search-bar">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="그룹명을 검색해 주세요">
                </div>
                <select>
                    <option value="공감순">공감순</option>
                    <option value="최신순">최신순</option>
                    <option value="게시글 많은순">게시글 많은순</option>
                    <option value="획득 배지순">획득 배지순</option>
                </select>
            </div>
        </div>
        <div class="grid">
        </div>
        <button class="load-more">더보기</button>
    </div>
    <script>
        document.getElementById('activeButton').addEventListener('click', function() {
            fetchGroups(false);
        });

        function fetchGroups(isPublic) {
            fetch(`/api/groups?isPublic=${isPublic}`)
                .then(response => response.json())
                .then(data => {
                    const grid = document.querySelector('.grid');
                    grid.innerHTML = ''; 
                    data.forEach(group => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <img src="${group.imageUrl}" alt="그룹 이미지">
                            <div class="card-content">
                                <p><span class="date">${group.createdAt}</span> | <span class="status">${group.isPublic ? '공개' : '비공개'}</span></p>
                                <h2>${group.name}</h2>
                                <a>${group.introduction}</a>
                                <div class="info">
                                    <div class="info-item">
                                        <span>획득 배지</span>
                                        <div class="num">${group.badgeCount}</div>
                                    </div>
                                    <div class="info-item">
                                        <span>추억</span>
                                        <div class="num">${group.postCount}</div>
                                    </div>
                                    <div class="info-item">
                                        <span>그룹 공감</span>
                                        <div class="num">${group.likeCount}</div>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        // 카드 클릭 시 img_X_check.html로 이동하는 기능 추가
                        card.addEventListener('click', function() {
                            window.location.href = `img_X_check.html?groupId=${group.id}`;
                        });

                        grid.appendChild(card);
                    });
                });
        }

        fetchGroups(false); 
    </script>
</body>
</html>
