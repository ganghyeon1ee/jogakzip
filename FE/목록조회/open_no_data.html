<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공개 그룹 목록 페이지 - 데이터 X</title>
    <link rel="stylesheet" href="open_no_data.css">
    <link href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="img/logo.png" alt="Centered Image" class="center-image">
            <button onclick="location.href='http://127.0.0.1:5500/public/group_check.html'">그룹 만들기</button>
        </div>
        <div class="buttons-container">
            <div class="buttons">
                <button class="active">공개</button>
                <button class="inactive" id="inactiveButton">비공개</button>
            </div>
            <div class="search-bar">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="그룹명을 검색해 주세요">
                </div>
                <select>
                    <option value="공감순">공감순</option>
                    <option value="최신순">최신순</option>
                    <option value="게시글 많은순">게시글 많은순</option>
                    <option value="획득 배지순">획득 배지순</option>
                </select>
            </div>
        </div>
        <div class="content">
            <img src="img/icon_nogroup.png" alt="Empty Image">
            <h1>등록된 공개 그룹이 없습니다.</h1>
            <p>가장 먼저 그룹을 만들어보세요!</p>
        </div>
        <button class="load-more" onclick="location.href='http://127.0.0.1:5500/public/group_check.html'">그룹 만들기</button>
    </div>
    <script>
        const inputs = document.querySelectorAll('.group-name-input, .group-description-input, .file-name-input');
  
        inputs.forEach(input => {
            input.addEventListener('click', () => {
                input.classList.add('clicked');
            });
        });
    </script>
    <script>
        document.getElementById('inactiveButton').addEventListener('click', function() {
            window.location.href = 'http://127.0.0.1:5500/Frontend/private_group_auth.html';
        });
    </script>
</body>
</html>
